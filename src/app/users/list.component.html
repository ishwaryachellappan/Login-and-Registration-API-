<h1>Users</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 12%">First Name</th>
            <th style="width: 12%">Last Name</th>
            <th style="width: 12%">Username</th>
            <th style="width: 12%">Password</th>
            <th style="width: 12%">Email</th>
            <th style="width: 12%">Age</th>
            <th style="width: 12%">Phone</th>
            <th style="width: 12%">DOB</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.UserName}}</td>
            <td>{{user.Password}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Age}}</td>
            <td>{{user.Phone}}</td>
            <td>{{user.DOB}}</td>
            
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">View</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
            
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
